<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragment/reference :: referenceFragment" ></th:block>
</head>
<body>
    <h1>view::monitoring > database</h1>
    <div class="container">
        <div class="accordion">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-one" aria-expanded="true" aria-controls="collapse-one">
                    member
                    </button>
                </h2>
                <div id="collapse-one" class="accordion-collapse collapse show">
                    <div class="accordion-body">
                        <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>member-id</th>
                                <th>password</th>
                                <th>name</th>
                                <th>age</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${member}">
                                <td th:text="${item.memberId}"></td>
                                <td th:text="${item.password}"></td>
                                <td th:text="${item.name}"></td>
                                <td th:text="${item.age}"></td>
                            </tr>
                        </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-two" aria-expanded="true" aria-controls="collapse-two">
                    members-authority
                    </button>
                </h2>
                <div id="collapse-two" class="accordion-collapse collapse show">
                    <div class="accordion-body">
                        <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>members-authority-id</th>
                                <th>member-id</th>
                                <th>authority-id</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${membersAuthority}">
                                <td th:text="${item.membersAuthorityId}"></td>
                                <td th:text="${item.memberId}"></td>
                                <td th:text="${item.authorityId}"></td>
                            </tr>
                        </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-three" aria-expanded="true" aria-controls="collapse-three">
                    authority
                    </button>
                </h2>
                <div id="collapse-three" class="accordion-collapse collapse show">
                    <div class="accordion-body">
                        <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>authority-id</th>
                                <th>name</th>
                                <th>enabled</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${authority}">
                                <td th:text="${item.authorityId}"></td>
                                <td th:text="${item.name}"></td>
                                <td th:text="${item.enabled}"></td>
                            </tr>
                        </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-four" aria-expanded="true" aria-controls="collapse-four">
                    authoritys-function
                    </button>
                </h2>
                <div id="collapse-four" class="accordion-collapse collapse show">
                    <div class="accordion-body">
                        <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>authoritys-function-id</th>
                                <th>authority-id</th>
                                <th>function-id</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${authoritysFunction}">
                                <td th:text="${item.authoritysFunctionId}"></td>
                                <td th:text="${item.authorityId}"></td>
                                <td th:text="${item.functionId}"></td>
                            </tr>
                        </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-five" aria-expanded="true" aria-controls="collapse-five">
                    function
                    </button>
                </h2>
                <div id="collapse-five" class="accordion-collapse collapse show">
                    <div class="accordion-body">
                        <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>function-id</th>
                                <th>parent-function-id</th>
                                <th>name</th>
                                <th>type</th>
                                <th>path</th>
                                <th>method</th>
                                <th>enabled</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${function}">
                                <td th:text="${item.functionId}"></td>
                                <td th:text="${item.parentFunctionId}"></td>
                                <td th:text="${item.name}"></td>
                                <td th:text="${item.type}"></td>
                                <td th:text="${item.path}"></td>
                                <td th:text="${item.method}"></td>
                                <td th:text="${item.enabled}"></td>
                            </tr>
                        </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
